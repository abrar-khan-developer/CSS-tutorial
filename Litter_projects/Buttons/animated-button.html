<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animation Button</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .Btn{
        display: flex;
        justify-content: flex-start;
        align-items: center;
        border: none;
        border-radius: 50%;
        position: relative;
        height: 30px;
        width: 30px;
        cursor: pointer;
        transition-duration: .3s;
        overflow: hidden;
        box-shadow: 2px 2px 10px rgba(0 , 0 ,0 ,0.199);
        background-color: rgb(255,65,236);
    }
    .logout-icon{
        display: flex;
        justify-content: center;
        align-items: center;
        /* width: 50%; */
        transition-duration: .3s;
    }
    .logout-icon .logo{
        width: 17px;
        color: white;
        font-size: 10px;
    }
    .text{
        position: absolute;
        right: 0%;
        width: 0%;
        opacity: 0%;
        color: white;
        font-size: .7rem;
        font-weight: 600;
        transition-duration: .3s;
    }
    .Btn:hover{
        width: 100px;
        border-radius: 40px;
        transition-duration: .3s;
    }
    .Btn:hover .logout-icon{
        width: 30%;
        /* padding-left: 1px; */
        transition-duration: .3s;
    }   
    .Btn:hover .text{
        opacity: 1;
        width: 70%;
        /* padding-right: 1px; */
        transition-duration: .3s;
    }
    .Btn:active{
        transform: translate(3px, 3px);
    }
</style>
<body>
    <div class="container">
        
     <button class="Btn">
        <div class="logout-icon">
            <i class="fa fa-sign-out logo" style="font-size: 5px;">logo</i>
        </div>
        <div class="text">logout</div>
    </button>
        
    </div>
    
</body>
</html>
