<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --angle :0deg;
        }
        .card{
            background-color: gray;
            width: 300px;
            height: 300px;
            text-align: center;
            align-content: center;
            position: relative;
        }
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }
        .card::after , .card::before{
            --angle :0deg;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image :conic-gradient(from var(--angle), transparent 20%, blue ,red , yellow);
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            z-index: -1;
            padding: 3px;
            border-radius: 10px;
            animation: spin 3s linear infinite;
        }
        .card::before{
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        @keyframes spin {
            from{
                 /* background-image :conic-gradient(from 1deg, transparent 50%, blue); */
                 --angle:0deg;
            }to{
                /* background-image :conic-gradient(from 360deg, transparent 50%, blue); */
                --angle:360deg;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="card">
        Box1
    </div>
    
</body>
</html>
