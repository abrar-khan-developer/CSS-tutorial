<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignIn and Registration form</title>
</head>
<body>
    <div class="container">

        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./Screenshot (24).png" alt="">
                <div class="text">
                    <span class="text-1">Every new Friends have <br> new advantage</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
            <div class="back">
                <img src="./Screenshot (25).png" class="backImg" alt="">
                <div class="text">
                    <span class="text-1">Every new Friends have <br> new advantage</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
        </div>

        <form action="#">
            <div class="form-content">
                <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas"></i>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <i class="fas"></i>
                        <input type="password" placeholder="Enter yor email" required>
                    </div>
                    <div class="text"> <a href="#"> Forgot password</a></div>
                    <div class="button input-box">
                        <i class="fas"></i>
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text login-text">Don't have an acount? <label for="flip">Sigup Now</label></div>
                </div>
                </div>

                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas"></i>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fas"></i>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <i class="fas"></i>
                            <input type="text" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                            <i class="fas"></i>
                            <input type="password" placeholder="Enter yor email" required>
                        </div>
                        <div class="button input-box">
                            <i class="fas"></i>
                            <input type="submit" value="Submit">
                        </div>
                        <div class="text sign-up-text">Already have an acount? <label for="flip">SigIn Now</label></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
