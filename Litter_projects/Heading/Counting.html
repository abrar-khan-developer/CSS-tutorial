<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Automatically Coounting Heading</title>
</head>
<style>
    :root{
        /* headings:1; */
        counter-reset: headings = 1;
    }
    h1{
        counter-increment: headings;
    }
    h1::before{
        content: counter(hadings);
    }
</style>
<body>
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <h1>Heading 3</h1>
    <h1>Heading 4</h1>
</body>
</html>
