<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create line under the heading</title>
    <style>
        body{
           background-color: #0b0d10; 
        }
        h1{
            position: relative;
            color: antiquewhite;
            width: min-content;
        }
        h1::after{
            content: '';
            width: 100%;
            height: 4px;
            background-image: linear-gradient(to right, red, blue);
            border-radius: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>MyElement</h1>
</body>
</html\>
