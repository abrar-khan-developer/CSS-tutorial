<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css Introduction </title>
    <style>
        .h1 {
            color: red;
            font-size: 50px;
        }
        .h2 {
            background-color: yellow;
        }
        .h3 {
            text-align: center;
        }
        #h1 {
            border: 2px solid black;
        }
        #h2 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Multiple class is allowed but id is not allowed -->
    <h1 class="h1 h2 h3" id="h1 h2">Css Introduction class</h1>
</body>
</html>
